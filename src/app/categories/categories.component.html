<div class="menu" *ngFor="let category of categories">
  <label for="{{category.id}}">{{ category.type }}</label>
  <input type="checkbox" id="{{category.id}}" class="on-off" />
  <ul>
    <li *ngFor="let article of articles">
      <a href="">{{ article.filename }}</a>
    </li>
  </ul>

</div>
